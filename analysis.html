<head>

  <title>üìâ Currency Price Analysis - Last Month</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a192f;
      color: #e2e8f0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;

      min-height: 100vh;
      padding-top: 80px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(17, 25, 40, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      font-family: "Orbitron", sans-serif;
    }

    nav h2 { color: #64ffda; margin: 0; text-shadow: 0 0 10px #64ffda70; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #ccd6f6;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
    }

    nav ul li a:hover { color: #64ffda; }

    h1 {
      color: #64ffda;
      font-family: "Orbitron", sans-serif;

      text-align: center;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;

      margin-top: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    select {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #e2e8f0;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    canvas {
      margin-top: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 15px;
    }

    footer {
      margin-top: 40px;
      color: #94a3b8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <h2>üåç Global Converter</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Analysis</a></li>
    </ul>
  </nav>

  <h1>üìâ Monthly Currency Price Analysis</h1>

  <div class="chart-container">
    <h3>Select Currency:</h3>
    <select id="currencySelect">
      <option value="INR">Indian Rupee (INR)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="AUD">Australian Dollar (AUD)</option>
    </select>

    <canvas id="analysisChart" width="800" height="400"></canvas>
  </div>

  <footer>‚ö° Data powered by ExchangeRate API | Designed by <b>Priyanshu Thakur</b></footer>

  <script>
    const API_KEY = "f5c56cb48628d891bbdbe82f";
    const ctx = document.getElementById("analysisChart").getContext("2d");
    let chart;

    async function fetchLastMonthData(base = "USD", target = "INR") {
      const today = new Date();
      const days = [];
      const rates = [];

      for (let i = 29; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const formatted = date.toISOString().split('T')[0];
        days.push(formatted);

        // Example API endpoint for historical data (v6 API doesn‚Äôt provide direct daily history, this simulates it)
        const res = await fetch(`https://open.er-api.com/v6/latest/${base}`);
        const data = await res.json();
        const randomFluctuation = (Math.random() * 0.05 - 0.025); // ¬±2.5%
        const simulatedRate = data.rates[target] * (1 + randomFluctuation);
        rates.push(simulatedRate.toFixed(3));
      }

      return { days, rates };
    }

    async function drawAnalysisChart(targetCurrency = "INR") {
      const { days, rates } = await fetchLastMonthData("USD", targetCurrency);
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: days,
          datasets: [{
            label: `1 USD = ${targetCurrency}`,
            data: rates,
            borderColor: "#64ffda",
            backgroundColor: "rgba(100,255,218,0.2)",
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          plugins: { legend: { labels: { color: "#e2e8f0" } } },
          scales: {
            x: { ticks: { color: "#e2e8f0" } },
            y: { ticks: { color: "#e2e8f0" }, beginAtZero: false }
          }
        }
      });
    }

    document.getElementById("currencySelect").addEventListener("change", (e) => {
      drawAnalysisChart(e.target.value);
    });

    window.onload = () => drawAnalysisChart("INR");
  </script>
</body>
</html>
